<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-sidebar-container">
        <img src="images/sidebar.jpg" alt="">
        <span>Photo by <a href="https://www.pexels.com/@apasaric/" target="_blank">Aleksandar Pasaric</a></span>
    </div>
    <div class="main-form-container">
        <div class="empty-div"></div>
        <div class="form-div">
            <h1>This is not a real sign up page! There is no reason to sign up.
                I don't know why you would! Sign up <em>now</em> to get started.
            </h1>
            <h1>You <em>should</em>, but there's no real reason.</h1>
            <h1>Lets do this!</h1>
            <form action="">
                <ul class="form-list">
                    <li class="form-item">
                        <label for="f-name">First Name</label>
                        <input type="text" id="f-name" name="first-name" required placeholder=" ">
                        <span></span>
                    </li>
                    <li class="form-item">
                        <label for="l-name">Last Name</label>
                        <input type="text" id="l-name" name="last-name" required placeholder=" ">
                        <span></span>
                    </li>
                    <li class="form-item">
                        <label for="e-mail">Email</label>
                        <input type="email" id="e-mail" name="email" required placeholder=" ">
                        <span></span>
                    </li>
                    <li class="form-item">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder=" " pattern="^\d{3}-?\d{3}-?\d{4}$" title="Please enter a phone number in the proper format (eg: 222-222-2222)" minlength="10" maxlength="13">
                        <span></span>
                    </li>
                    <li class="form-item">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="password" required placeholder=" " minlength="6" pattern="^(?=.*[!@#$%^&*()_\-+=>?])(?=.*[A-Za-z])[A-Za-z0-9!@#$%^&*()_\-+=>?]{6,}$" title="Passwords must be at least 6 characters in length with at least 1 upper and lowercase letter, 1 number, and 1 symbol (eg: !#@&_)">
                        <span></span>
                    </li>
                    <li class="form-item">
                        <label for="c-pwd">Confirm Password</label>
                        <input type="password" id="c-pwd" name="confirmed-password" required placeholder=" " minlength="6" pattern="^(?=.*[!@#$%^&*()_\-+=>?])(?=.*[A-Za-z])[A-Za-z0-9!@#$%^&*()_\-+=>?]{6,}$" title="Passwords must be at least 6 characters in length with at least 1 upper and lowercase letter, 1 number, and 1 symbol (eg: !#@&_)">
                        <span></span>
                    </li>
                    <li class="form-item">
                        <button type="submit">Create Account</button>
                    </li>
                    <li class="form-item login-text">
                        <p>Already have an account? <a href="#">Log in</a>.</p>
                    </li>
                </ul>
            </form>
        </div>
        <div class="empty-div"></div>
    </div>
</body>
</html>
